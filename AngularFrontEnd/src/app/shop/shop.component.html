<div class="" *ngFor="let item of items"></div>cards

    <div class="card-body">

      <p class="card-text">{{item.itemBreif}}</p>
      <a href="#" class="btn btn-primary">Add to Cart</a>
      <a href="#" class="btn btn-primary">Buy</a>
    </div>
</div>
